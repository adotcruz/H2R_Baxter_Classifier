<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SLVG Visualizer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript" src="a_block_scene_top_min.json"></script>
		<script src="js/three.min.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var zoomScaleX = 100;
			var zoomScaleY = 100;
			var zoomScaleZ = 100;

			var xScale = 200;
			var yScale = 200;
			var zScale = 125;

			var container, stats;

			var xCount = 0;
			var yCount = 0;
			var zCount = 0;

			var xPos = 0;
			var yPos = 0;
			var zPos = 0;

			var count = 0;

			var camera, scene, renderer;

			var geometry, group;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();

			var scenePosition = new THREE.Vector3( 1, 0, 0 );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				var material = new THREE.MeshNormalMaterial( { overdraw: 0.5 } );
				
				group = new THREE.Group();

				loadJSON("test2.json", function(response) {
			        var actual_JSON = JSON.parse(response);
			        var info = actual_JSON[actual_JSON.length-1];
			        console.log(actual_JSON.length)
			        var x_max = info["x_max"];
			        var y_max = info["y_max"];
			        var y_min = info["y_min"];
			        var x_min = info["x_min"];
			        //console.log("x : " + x_min + "  - " + x_max + "    and  y : " + y_min + " - " + y_max)
			        for(var i = 0; i < actual_JSON.length-1; i++ ) {
			        	if( filter_edge(x_max, y_max, x_min, y_min, actual_JSON[i]["x"], actual_JSON[i]["y"], 0.15) ){
							continue;	
						}

			        	var z = parseFloat(actual_JSON[i]["z"]);
		        		var r = Math.round(actual_JSON[i]["r"]).toString()
		        		var g = Math.round(actual_JSON[i]["g"]).toString()
		        		var b = Math.round(actual_JSON[i]["b"]).toString()
	        			var c = "rgb(" + r + ", " + g + ", " + b +  ")";

						var material = new THREE.MeshBasicMaterial( { color: c } );

						if(x_max < parseFloat(actual_JSON[i]["x"])){
							x_max = parseFloat(actual_JSON[i]["x"]);
						}

						var mesh = new THREE.Mesh( geometry, material );

						mesh.position.x = xScale*parseFloat(actual_JSON[i]["x"]);
						mesh.position.y = yScale*parseFloat(actual_JSON[i]["y"]);
						mesh.position.z = zScale*z;

						xCount = xCount + xScale*parseFloat(actual_JSON[i]["x"]);
						yCount = yCount + yScale*parseFloat(actual_JSON[i]["y"]);
						zCount = zCount + zScale * z;

						count = count + 1.0;
						mesh.rotation.x = 2 * Math.PI;
						mesh.rotation.y = 2 * Math.PI;
						mesh.matrixAutoUpdate = false;
						mesh.updateMatrix();
						group.add( mesh );
						
					}

					xPos = xCount / count;
					yPos = yCount / count;
					zPos = zCount / count;

				    scene.add( group );

					renderer = new THREE.CanvasRenderer();
					renderer.setClearColor( 0xffffff );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					container.appendChild( renderer.domElement );

					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );

					scenePosition = new THREE.Vector3(xPos, yPos, zPos);
					camera.lookAt(scenePosition);
					renderer.render(scene, camera);
			    });
			}

			function filter_edge(x_max, y_max, x_min, y_min, x, y ,l){
				a = (x-x_min)/(x_max - x_min) 
				b = (y-y_min)/(y_max - y_min) 

				if(a< l || a >1-l){
					return true;
				}
				if(b < l || b > (1-1.5*l)){
					return true;
				}
				return false;
			}

			function loadJSON(file, callback) {   
			    var xobj = new XMLHttpRequest();
			    xobj.overrideMimeType("application/json");
			    xobj.open('GET', file, true); // Replace 'my_data' with the path to your file
			    xobj.onreadystatechange = function () {
			          if (xobj.readyState == 4 && xobj.status == "200") {
			            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
			            callback(xobj.responseText);
			          }
			    };
			    xobj.send(null);  
			 }
			 
			 var clickCount = 0;

			 document.addEventListener('click', function() {

			 	//top pos z
			 	if((clickCount % 5) == 0) {
				 	camera.position.x = xPos;
				 	camera.position.y = yPos;
				 	camera.position.z = zPos + zoomScaleZ;
				 	camera.lookAt(scenePosition);
					renderer.render(scene, camera);
				}

				//from pos x
			 	if((clickCount % 5) == 1) {
				 	camera.position.x = xPos + zoomScaleX;
				 	camera.position.y = yPos;
				 	camera.position.z = zPos;
				 	camera.lookAt(scenePosition);
					renderer.render(scene, camera);
				}

				//from neg x
			 	if((clickCount % 5) == 2) {
				 	camera.position.x = xPos + -1 * zoomScaleX;
				 	camera.position.y = yPos;
				 	camera.position.z = zPos;
				 	camera.lookAt(scenePosition);
					renderer.render(scene, camera);
				}

				//from pos y 
			 	if((clickCount % 5) == 3) {
				 	camera.position.x = xPos;
				 	camera.position.y = yPos + zoomScaleY;
				 	camera.position.z = zPos;
				 	camera.lookAt(scenePosition);
					renderer.render(scene, camera);
				}

				//from neg y
			 	if((clickCount % 5) == 4) {
				 	camera.position.x = xPos;
				 	camera.position.y = yPos + -1 * zoomScaleY;
				 	camera.position.z = zPos;
				 	camera.lookAt(scenePosition);
					renderer.render(scene, camera);
				}

				clickCount = clickCount + 1;
			 });


		</script>

	</body>
</html>
