
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - hierarchy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	<body>
		
		<!-- <script type="text/javascript" src="a_block_scene_top_min.json"></script> -->
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var geometry, group;

			var mouseX = 0, mouseY = 0;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;
			var mouseX = 0;
			var mouseXOnMouseDown = 0;


			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();



			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000);
				// camera.position.z = 500;
				camera.position.y = 4;
				camera.position.z = 1;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				var material = new THREE.MeshNormalMaterial( { overdraw: 0.5 } );


				//  var ground = new THREE.Mesh( new THREE.PlaneGeometry( 2000,
				//     2000, 2), new THREE.MeshBasicMaterial(
				//     { color: 0xaaaaaa}
				//     )
				//   );
				//   ground.rotation.x = -Math.PI/2;
				//   ground.position.y = -.02 + 2000;

				
				// scene.add(ground);
				group = new THREE.Group();
				x_pos = 0;
				y_pos = 0;
				z_pos = 0;
				loadJSON("a_block_top_min_rgb.json", function(response) {
			        var actual_JSON = JSON.parse(response);

			        for(var i = 0; i < actual_JSON.length; i++ ) {
			        	var z = parseFloat(actual_JSON[i]["z"]);
			        	if(z > 0){
			        		var mesh = new THREE.Mesh( geometry, material );
							mesh.position.x = 1000*parseFloat(actual_JSON[i]["x"]);
							mesh.position.y = 1000*parseFloat(actual_JSON[i]["y"]);
							mesh.position.z = 1000*z;
							mesh.rotation.x = 2 * Math.PI;
							mesh.rotation.y = 2 * Math.PI;
							mesh.matrixAutoUpdate = false;
							mesh.updateMatrix();
							if (x_pos == 0 && y_pos == 0 && z_pos == 0) {
								x_pos = mesh.position.x;
								y_pos = mesh.position.y;
								z_pos = mesh.position.z;
							};
							group.add( mesh );
			        	}
					}
			    });

				scene.add( group );

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );


				camera_controls = new THREE.OrbitControls( camera );
   				camera_controls.addEventListener( 'change', renderer );


				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//
				// document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				// document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				// document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				// window.addEventListener( 'resize', onWindowResize, false );


			}

			function loadJSON(file, callback) {   
			    var xobj = new XMLHttpRequest();
			    xobj.overrideMimeType("application/json");
			    xobj.open('GET', file, true); // Replace 'my_data' with the path to your file
			    xobj.onreadystatechange = function () {
			          if (xobj.readyState == 4 && xobj.status == "200") {
			            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
			            callback(xobj.responseText);
			          }
			    };
			    xobj.send(null);  
			 }
			 

			function load() {
			    loadJSON("a_block_top_min_rgb.json", function(response) {
			        var actual_JSON = JSON.parse(response);
			        // console.log(actual_JSON);
			    });
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			// function onDocumentMouseMove(event) {

			// 	mouseX = ( event.clientX - windowHalfX ) * 10;
			// 	mouseY = ( event.clientY - windowHalfY ) * 10;

			// }


			function onDocumentMouseDown( event ) {
				event.preventDefault();
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );
				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
			}
			function onDocumentMouseMove( event ) {
				mouseX = event.clientX - windowHalfX;
				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}
			function onDocumentMouseUp( event ) {
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}
			function onDocumentMouseOut( event ) {
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}
			function onDocumentTouchStart( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;
				}
			}
			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
				}
			}
			//

			function animate() {

				requestAnimationFrame( animate );
				camera_controls.target.x = x_pos;//robot.links[robot.base].geom.position.x;
			    camera_controls.target.y = y_pos;//robot.links[robot.base].geom.position.y;
			    camera_controls.target.z = z_pos;//robot.links[robot.base].geom.position.z;
				render();
				stats.update();


			}

			function render() {
				// group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				// camera.position.x = windowHalfX;
				// camera.position.y = windowHalfY;
				// camera.position.x += ( mouseX - camera.position.x ) * .05;
				// camera.position.y += ( - mouseY - camera.position.y ) * .05;
				// camera.lookAt( scene.position );

				// var currentSeconds = Date.now();
				// group.rotation.x = Math.sin( currentSeconds * 0.0007 ) * 0.5;
				// group.rotation.y = Math.sin( currentSeconds * 0.0003 ) * 0.5;
				// group.rotation.z = Math.sin( currentSeconds * 0.0002 ) * 0.5;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
