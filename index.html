
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - hierarchy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var geometry, group;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 500;
				scene = new THREE.Scene();
				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				group = new THREE.Group();
				
				loadJSON("a_block_top_min.json", function(response) {
			        var actual_JSON = JSON.parse(response);

			        for(var i = 0; i < actual_JSON.length; i++ ) {
			        	var z = parseFloat(actual_JSON[i]["z"]);
			        	if(z > 0){
			        		var r = Math.round(actual_JSON[i]["r"]).toString()
			        		var g = Math.round(actual_JSON[i]["g"]).toString()
			        		var b = Math.round(actual_JSON[i]["b"]).toString()
			        		var c = "rgb(" + r + ", " + g + ", " + b +  ")";
	
			        		var material = new THREE.MeshBasicMaterial( { color: c } );
			        		var mesh = new THREE.Mesh( geometry, material );
							mesh.position.x = 1000*parseFloat(actual_JSON[i]["x"]);
							mesh.position.y = 1000*parseFloat(actual_JSON[i]["y"]);
							mesh.position.z = 1000*z;
							mesh.rotation.x = 2 * Math.PI;
							mesh.rotation.y = 2 * Math.PI;
							mesh.matrixAutoUpdate = false;
							mesh.updateMatrix();
							group.add( mesh );
			        	}
					}
			    });

				scene.add( group );

				var material = new THREE.MeshLambertMaterial( { side: THREE.DoubleSide } );
				object = new THREE.Mesh( new THREE.PlaneGeometry(3000,3000), material );
				object.position.set( 0, 0, 1 );
				scene.add( object );

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function loadJSON(file, callback) {   
			    var xobj = new XMLHttpRequest();
			    xobj.overrideMimeType("application/json");
			    xobj.open('GET', file, true); // Replace 'my_data' with the path to your file
			    xobj.onreadystatechange = function () {
			          if (xobj.readyState == 4 && xobj.status == "200") {
			            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
			            callback(xobj.responseText);
			          }
			    };
			    xobj.send(null);  
			 }
			 

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				// var currentSeconds = Date.now();
				// group.rotation.x = Math.sin( currentSeconds * 0.0007 ) * 0.5;
				// group.rotation.y = Math.sin( currentSeconds * 0.0003 ) * 0.5;
				// group.rotation.z = Math.sin( currentSeconds * 0.0002 ) * 0.5;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
